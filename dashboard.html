<body>

  <!-- DASHBOARD CONTENT -->
  <section class="dashboard">
    <h1 id="welcome">Checking loginâ€¦</h1>

    <div class="dashboard-cards">

  <!-- SUPABASE LOGIC -->
  <script>
    const supabaseClient = window.supabase.createClient(
      "https://qocbciazmukligtcxkfd.supabase.co",
      "sb_publishable_MIyDxEvBxuQSDszElNW0Tg__tV7OaO-"
    );

    // Protect dashboard
    async function checkAuth() {
      const { data } = await supabaseClient.auth.getUser();

      if (!data?.user) {
        window.location.href = "index.html";
        return;
      }

      const name =
        data.user.user_metadata?.full_name ||
        data.user.user_metadata?.name ||
        data.user.email;

      const initials = name
        .split(" ")
        .map(n => n[0])
        .join("")
        .substring(0, 2)
        .toUpperCase();

      document.getElementById("welcome").innerText =
        "Welcome, " + name;

      document.getElementById("avatar").innerText = initials;
      document.getElementById("menu-name").innerText = name;

      document.getElementById("avatar").classList.remove("hidden");
    }

    function toggleMenu() {
      document.getElementById("user-menu").classList.toggle("hidden");
    }

    async function logout() {
      await supabaseClient.auth.signOut();
      window.location.href = "index.html";
    }

    checkAuth();
  </script>
