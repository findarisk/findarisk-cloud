<html lang="en">

<body>

    <a href="new-car-pdi.html">New Car PDI</a> |
    <a href="used-car-pdi.html">Used Car PDI</a> |

  <h1>Find the risk before you accept the car</h1>

  <p>
    FindARisk helps you inspect new and used cars yourself
    before delivery or purchase.
  </p>

  <hr />

  <h2>Account</h2>

  <button onclick="loginWithGoogle()">Login with Google</button>
  <button onclick="logout()">Logout</button>

  <p id="user-status">Checking loginâ€¦</p>

  <script>
    const supabaseClient = window.supabase.createClient(
      "https://qocbciazmukligtcxkfd.supabase.co",
      "sb_publishable_MIyDxEvBxuQSDszElNW0Tg__tV7OaO-"
    );

    function loginWithGoogle() {
      supabaseClient.auth.signInWithOAuth({
        provider: "google",
        options: {
          redirectTo: window.location.origin + "/dashboard.html"
        }
      });
    }

    async function logout() {
      await supabaseClient.auth.signOut();
      document.getElementById("user-status").innerText = "Not logged in";
    }

    async function syncUser() {
      const { data } = await supabaseClient.auth.getUser();

      if (data?.user) {
        const name =
          data.user.user_metadata?.full_name ||
          data.user.user_metadata?.name ||
          data.user.email;

        document.getElementById("user-status").innerText =
          "Logged in as " + name;
      } else {
        document.getElementById("user-status").innerText = "Not logged in";
      }
    }

    syncUser();
  </script>

</body>
