  <h2>Account</h2>

  <button id="loginBtn">Login with Google</button>
  <p id="user-status">Not logged in</p>

  <script>
    const supabaseClient = window.supabase.createClient(
      "https://qocbciazmukligtcxkfd.supabase.co",
      "sb_publishable_MIyDxEvBxuQSDszElNW0Tg__tV7OaO-"
    );

    // Login button
    document.getElementById("loginBtn").addEventListener("click", () => {
      supabaseClient.auth.signInWithOAuth({
        provider: "google",
        options: {
          redirectTo: window.location.origin
        }
      });
    });

    // ðŸ”‘ THIS IS THE IMPORTANT PART
    supabaseClient.auth.onAuthStateChange((event, session) => {
      if (event === "SIGNED_IN" && session) {
        window.location.href = "dashboard.html";
      }
    });

    // Optional: show logged-in state if user manually visits home
    supabaseClient.auth.getUser().then(({ data }) => {
      if (data?.user) {
        document.getElementById("user-status").innerText =
          "Logged in as " +
          (data.user.user_metadata?.full_name || data.user.email);
      }
    });
  </script>

</body>
